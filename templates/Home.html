<body style="background:#FCC9B9">
	<div id="navbar-danger">
        <nav class="navbar navbar-ct-danger" role="navigation">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Online News Popularity Prediction</a>
            </div>
        
            <!-- Collect the nav links, forms, and other content for toggling -->
            
          </div><!-- /.container-fluid -->
        </nav>
    
    </div>
	<div class="container" style="background:white;padding:40px;border-radius: 25px;">
			<br>
			<div>
			<form class="form" action="/predict" method="post">
				<div class="col-lg-12">
					<b>Title</b>
					<input class="form-control has-success" type="text" name="title" placeholder="Enter the title" required="true">
					<br>
				</div>
				<div class="col-lg-12">
					<b>Content</b>
					<textarea class="form-control" name="text" placeholder="Enter the content of the article" required="true"></textarea>
					<br>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<b>Number of images</b>
					<input class="form-control" type="number" name="image" required="true" placeholder="Number of images">
					<br>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<b>Number of videos</b>
					<input class="form-control" type="number" name="video" required="true" placeholder="Number of videos">
					<br>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<b>Number of links</b>
					<input class="form-control" type="number" name="external_links" placeholder="Number of links">
					<br>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<b>Maximum number of shares in links</b>
					<input class="form-control" type="number" name="max_external_share" placeholder="Maximum Number of shares in Links">
					<br>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<b>Number of links that point to Mashable.com</b>
					<input class="form-control" type="number" name="self_links" placeholder="Number of self Links">
					<br>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<b>Average number of shares in the links</b>
					<input class="form-control" type="number" name="avg_self_share" placeholder="Average Number of shares in self Links">
					<!-- Example single danger button -->
					<br>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<b>Channel</b>
				<select class="form-control" id="inputGroupSelect04" name="channel">
				    <option value="1">LifeStyle</option>
				    <option value="2">Entertainment</option>
				    <option value="3">Business</option>
				    <option value="4">Social Media</option>
				    <option value="5">Tech</option>
				    <option value="6">World</option>
				</select>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<b>Day</b>
				<select class="form-control" id="inputGroupSelect04" name="day">
				    <option value="1">Monday</option>
				    <option value="2">Tuesday</option>
				    <option value="3">Wednesday</option>
				    <option value="4">Thursday</option>
				    <option value="5">Friday</option>
				    <option value="6">Saturday</option>
				    <option value="7">Sunday</option>
				</select><br><br>
				</div>
				<button class="btn btn-danger btn-lg" type="submit" style="width: 100%" name="submit" value="Predict" >Predict</button>
			</form>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</html>
